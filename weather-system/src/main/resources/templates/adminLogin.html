<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" href="asserts/css/index.css">
    <script type="text/javascript" src="asserts/js/jquery3.js"></script>
</head>
<body>
<script>

    $(document).ready(function () {
        var whei = $(window).width()
        $("html").css({fontSize: whei / 24});
        $(window).resize(function () {
            var whei = $(window).width();
            $("html").css({fontSize: whei / 24})
        });
    });
</script>
<div class="main">

    <div class="header">
        <div class="header-center fl">
            <div class="header-title">
                管理员 欢迎您
            </div>
            <div class="header-img"></div>
        </div>
        <div class="header-bottom fl"></div>

    </div>

    <form action="toAdminBackend">
        <div class="content">
            <div class="content-left">
                <!--<img src="images/d.png" alt="">-->
            </div>
            <div class="content-right">
                <div class="right-infp">

                    <div class="right-infp-name">

                        <input type="text" name="username" placeholder="请输入用户名" maxlength="12" required="" value=""
                               autocomplete="off">
                    </div>
                    <div class="right-infp-name">
                        <input type="password" style="" name="password" placeholder="请输入密码" autocomplete="off">
                    </div>

                    <div class="right-infp-btn">
                        <button type="submit" class="btn">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>


</body>
</html>
